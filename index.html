            canvas {
                padding:0;
                margin:0;
            }
            div.btnbg {
                position:fixed;
                left:0;
                top:0;
            }

            #scene {
                position: fixed;
                left: 0;
                top: 0;
                padding: 0;
                margin: 0;

                width: 100%;
                height: 100%;
            }

            #hanabi {
                height: 70%;
                margin: auto;
                left: 0;
                right: 0;
                bottom: -5%;
                display: block;
                margin-left: auto;
                margin-right: auto;
                position: fixed;
            }

            .hanabi-layer {
                /*position: absolute;*/
                right: 0;
                left: 0;
                bottom: 0;
            }

            #sakura {
                width: 100%;
                height: 100%;
            }

    <body>
        <ul id="scene">
            <li class="layer" id="sakuraContainer" data-depth="0.00">
                <!--<canvas id="sakura"></canvas>-->
                <img id="sakura" src="./bg.png"></img>
            </li>
            <li class="layer hanabi-layer" data-depth="0.50">
                <a href="https://glua.team/">
                <img src="./hanabi.png" id="hanabi"></img>
                </a>
            </li>
        </ul>

        <!-- sakura shader -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/2.1.3/parallax.min.js"></script>
        <script src="./rainyday.min.js"></script>
        <script>
            var scene = document.getElementById("scene");
            var parallax = new Parallax(scene);
            parallax.enable();

            var engine = new RainyDay({
                image: document.getElementById("sakura"),
                parentElement: document.getElementById("sakuraContainer"),
                blur: 6,
                opacity: 0.9,
                fps: 24, // EXTRA CINEMATIC
            });

            engine.rain(
                [
                    [1, 4, 10],
                ],
                100
            );
        </script>
        <!--<script src="./sakura.js"></script>-->
